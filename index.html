<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter a city name" spellcheck="false" />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="images/weather-icon.png" class="weather-icon" />
        <h1 class="temp">22*C</h1>
        <h2 class="city">Ndjamena</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" style="width: 40px; height: 40px" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">14 km/h</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
